<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <title>Mirror • Text</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="flex">
    <h1>reversify • <span class="rev">mirror</span> anything</h1>
    <h5>
      insert string to <span class="rev">mirror</span>, can be used for things
      like <span class="rev">passwords</span>
    </h5>
    <div class="text&btn flex">
      <input type="text" placeholder="Enter Search" autofocus />
      <button class="reverseBtn"></button>
      <button class="copyToClipboard">Copy</button> 
      <div class="feedback-message" style="display: none">Copied!</div>
      <div class="error-message" style="display:none; color: red;"></div>
    </div>
    <br />
    <script src="main.js"></script>
  </body>
</html>
